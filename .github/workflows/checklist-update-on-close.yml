name: Update Checklist on Issue Close

on:
  issues:
    types: [closed]

jobs:
  update-checklist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Update Checklist
        run: node .github/scripts/update-checklist.js
      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "✅ 체크리스트 업데이트: ${{ github.event.issue.title }}" || echo "No changes"
          git push