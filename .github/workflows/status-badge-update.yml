name: Update Progress Badge

on:
  schedule:
    - cron: "0 * * * *" # 매 시간마다 실행
  issues:
    types: [closed, opened, reopened]

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Update Badge
        run: node .github/scripts/updateProgressBadge.js
      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "📊 진행률 배지 자동 업데이트" || echo "No changes"
          git push